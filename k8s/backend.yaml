apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: bartender
data:
  DATABASE_URL: postgresql+asyncpg://bartender:bartender@postgres:5432/bartender
  CORS_ORIGINS: '["*"]'
  ENVIRONMENT: "k8s"
---
apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  namespace: bartender
type: Opaque
stringData:
  JWT_SECRET_KEY: "dev-change-me-in-k8s"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: bartender
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      initContainers:
        - name: migrate
          image: bartender-backend:local
          imagePullPolicy: IfNotPresent
          command: ["python", "-m", "app.run_migrations"]
          env:
            - name: DATABASE_URL
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: DATABASE_URL
      containers:
        - name: backend
          image: bartender-backend:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: DATABASE_URL
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: DATABASE_URL
            - name: CORS_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: CORS_ORIGINS
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: ENVIRONMENT
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: JWT_SECRET_KEY
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: bartender
spec:
  type: NodePort
  selector:
    app: backend
  ports:
    - name: http
      port: 8000
      targetPort: 8000
      nodePort: 30001

