apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: bartender
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
        - name: worker
          image: bartender-backend:local
          imagePullPolicy: IfNotPresent
          command: ["celery", "-A", "app.worker.celery_app", "worker", "-l", "info"]
          env:
            - name: DATABASE_URL
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: REDIS_URL

