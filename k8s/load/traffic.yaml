apiVersion: v1
kind: ConfigMap
metadata:
  name: traffic-generator-script
  namespace: bartender
data:
  traffic_generator.py: |
    from __future__ import annotations

    import json
    import os
    import random
    import time
    import urllib.error
    import urllib.request
    from datetime import datetime

    API_BASE = os.getenv("API_BASE", "http://backend:8000").rstrip("/")
    INTERVAL_SECONDS = float(os.getenv("INTERVAL_SECONDS", "0.75"))
    AUTHOR_NAME = os.getenv("AUTHOR_NAME", "k8s-load-bot")

    def request(method: str, path: str, payload: dict | None = None) -> tuple[int, object | None]:
      url = f"{API_BASE}{path}"
      body = None
      headers = {"accept": "application/json"}
      if payload is not None:
        body = json.dumps(payload).encode("utf-8")
        headers["content-type"] = "application/json"

      req = urllib.request.Request(url=url, data=body, headers=headers, method=method)
      try:
        with urllib.request.urlopen(req, timeout=8) as response:
          raw = response.read().decode("utf-8")
          return response.status, json.loads(raw) if raw else None
      except urllib.error.HTTPError as error:
        return error.code, error.read().decode("utf-8")
      except Exception as error:  # noqa: BLE001
        return 0, str(error)

    def create_post() -> str | None:
      payload = {
        "type": random.choice(["text", "link", "photo"]),
        "title": f"Synthetic event {datetime.utcnow().isoformat()}",
        "author_name": AUTHOR_NAME,
      }
      if payload["type"] == "text":
        payload["body"] = "Traffic generator: bartender journal synthetic test"
      elif payload["type"] == "link":
        payload["link_url"] = "https://example.com/portfolio"
      else:
        payload["image_url"] = "https://picsum.photos/300"

      status, data = request("POST", "/posts", payload)
      if status in (200, 201) and isinstance(data, dict):
        return data.get("id")
      return None

    def comment_on_latest() -> None:
      status, data = request("GET", "/posts?limit=1")
      if status != 200 or not isinstance(data, dict) or not data.get("items"):
        return
      post_id = data["items"][0]["id"]
      request("POST", f"/posts/{post_id}/comments", {
        "body": "Synthetic comment for metrics collection.",
        "author_name": AUTHOR_NAME,
      })

    while True:
      request("GET", "/healthz")
      request("GET", f"/posts?limit={random.choice([5,10,20])}")
      if random.random() < 0.35:
        create_post()
      if random.random() < 0.25:
        comment_on_latest()
      time.sleep(INTERVAL_SECONDS)
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: traffic-generator
  namespace: bartender
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traffic-generator
  template:
    metadata:
      labels:
        app: traffic-generator
    spec:
      containers:
        - name: traffic-generator
          image: python:3.12-alpine
          command: ["python", "/scripts/traffic_generator.py"]
          env:
            - name: API_BASE
              value: http://backend:8000
            - name: INTERVAL_SECONDS
              value: "0.8"
          volumeMounts:
            - name: script
              mountPath: /scripts
      volumes:
        - name: script
          configMap:
            name: traffic-generator-script
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: task-read-latency
  namespace: bartender
spec:
  schedule: "*/2 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: read-latency
              image: curlimages/curl:8.9.1
              command:
                - sh
                - -c
                - |
                  for i in $(seq 1 60); do
                    curl -sS "http://backend:8000/posts?limit=10" >/dev/null
                    curl -sS "http://backend:8000/healthz" >/dev/null
                  done
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: task-write-throughput
  namespace: bartender
spec:
  schedule: "*/3 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: write-throughput
              image: curlimages/curl:8.9.1
              command:
                - sh
                - -c
                - |
                  for i in $(seq 1 30); do
                    curl -sS -X POST "http://backend:8000/posts" \
                      -H "content-type: application/json" \
                      -d "{\"type\":\"text\",\"title\":\"Load test $i\",\"body\":\"Portfolio throughput sample\",\"author_name\":\"cron-task\"}" >/dev/null
                  done
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: task-metrics-snapshot
  namespace: bartender
spec:
  schedule: "*/4 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: metrics-snapshot
              image: curlimages/curl:8.9.1
              command:
                - sh
                - -c
                - |
                  curl -sS "http://backend:8000/metrics" | head -n 40
